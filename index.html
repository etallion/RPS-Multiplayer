<body>
    <div class="" id="gameContainer">
        <div class="container" id="mainGameDiv">

            <div class="row" >
               
                    <header class="col  myTitle">

                </div>
                
                <div class="row" id="statsDiv">

            </div>
            <div class="row" style="background-color:lightblue;">
                <form class="">
                    <input class="" type="text" placeholder="chat here" id="newMessageText">

            </div>
        </div>
