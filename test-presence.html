 <script src="assets/javascript/config.js"></script>

    <script>

firebase.initializeApp(config);


// Assign the reference to the database to a variable named 'database'
// var database = ...
var database = firebase.database();

var viewers = firebase.database().ref('viewers');
var count = 0;
            // since I can connect from multiple devices or browser tabs, we store each connection instance separately
            // any time that connectionsRef's value is null (i.e. has no children) I am offline
            var myConnectionsRef = firebase.database().ref('users/rps/connections');

            // stores the timestamp of my last disconnect (the last time I was seen online)
            var lastOnlineRef = firebase.database().ref('users/rps/lastOnline');

            // stores the timestamp of my last disconnect (the last time I was seen online)
            var usersOnlineRef = firebase.database().ref('users/rps/usersOnline');
          

            var connectedRef = firebase.database().ref('.info/connected');
            connectedRef.on('value', function(snap) {
            if (snap.val() === true) {
                // We're connected (or reconnected)! Do anything here that should happen only if online (or on reconnect)
                var con = myConnectionsRef.push();
                
                console.log("USERS ONLINE : ", usersOnlineRef.getValue());
                  // If Firebase has a userOnline
                 if (usersOnlineRef.getValue()!= null){
                     console.log("useronline does exist");
                 
                 var count = parseInt(usersOnlineRef + 1);
                 usersOnlineRef.set(count);
                 } else {
                    console.log("useronline doesn't exist");
                    var usersOnlineRef = firebase.database().ref('users/rps/usersOnline');
                    usersOnlineRef.set(1);
                 }
            
                
                // When I disconnect, remove this device
                con.onDisconnect().remove();

                // Add this device to my connections list
                // this value could contain info about the device or a timestamp too
                con.set(true);

                // When I disconnect, update the last time I was seen online
                lastOnlineRef.onDisconnect().set(firebase.database.ServerValue.TIMESTAMP);
                usersOnlineRef.set(count--);
                lastOnlineRef.onDisconnect().set(firebase.database.viewers);
            }
            });
</script>
</body>
